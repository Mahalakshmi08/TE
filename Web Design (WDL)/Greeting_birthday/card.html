<!DOCTYPE html>
<html>
<title>Birthday_card</title>
<style>
body{
    margin:0px auto;
    width: 100%;
}
.bday{
    background-color:#726a95;
    text-align: center;
    font-size:38px;
    color:#f4ebc1;
    display: table;
    height: 100vh;
    width: 100%;
}
.inner{
    display: table-cell;
    vertical-align: middle;
}
.bday .inner img{
    width:450px;
    height: auto;
}
</style>
<body>
<section class="bday">
  <div class="inner">
  <img id="myImage" onclick="changeImage()" src="https://www.newburytoday.co.uk/resizer/-1/-1/true/Happy_birthday_6-1587128052250.jpeg--.jpeg?1587128054000" width="50%" height="50%">
  <p>Wishing you a day filled with happiness and a year filled with joy.<br> Happy birthday!</p>
  <p><em><u>Click on the cake!!</u></em></p>
  </div>
</section>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("clickoff")) {
        image.src = "https://www.newburytoday.co.uk/resizer/-1/-1/true/Happy_birthday_6-1587128052250.jpeg--.jpeg?1587128054000";
    } else {
        image.src = "https://i.pinimg.com/originals/54/8b/7f/548b7fbf7511f3ea89d7af45c2445865.gif";
    }
}
</script>

</body>
</html>
</html>
